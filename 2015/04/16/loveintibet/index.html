    <h1 class="title">Echanted to Meet You</h1>
  

    <time datetime="2015-04-16T11:48:09.000Z">
  <span class="day">16</span><span class="month">Apr</span>
</time>
  </header>
  <div class="entry-content">
    
      <h3 id="Page_1">Page 1</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">拉萨，平措</span><br><span class="line">遇见</span><br><span class="line">幸运远远不够</span><br><span class="line">缘分</span><br><span class="line">你就是西藏最美的风景</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page1.PNG" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page3_8.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page1_3.jpg" alt=""></p>
<h3 id="Page_2">Page 2</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">矮房子酒吧</span><br><span class="line">述说着你的旅行</span><br><span class="line">沉迷于你的故事</span><br><span class="line">谜一样的女生</span><br><span class="line">好奇</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page2_2.JPG" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page8_3.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page9_2.jpg" alt=""></p>
<h3 id="Page_3">Page 3</h3><figure class="highlight actionscript"><table><tr><td class="code"><pre><span class="line">布达拉宫</span><br><span class="line">你的笑，无力抗拒</span><br><span class="line">吉日四巷，肆无忌惮的拍照</span><br><span class="line">我知道</span><br><span class="line">我已经</span><br><span class="line">fall <span class="keyword">in</span> love <span class="keyword">with</span> you</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page3_3.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page3_14.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page3_9.jpg" alt=""></p>
<h3 id="Page_4">Page 4</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">日喀则</span><br><span class="line">你的背影，如此怦然心动</span><br><span class="line">行车路上，后视镜的你一直让我无法离开视线</span><br><span class="line">一起骑行，带着小朋友</span><br><span class="line">温暖</span><br><span class="line">时光停伫在这一刻</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page4_8.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page4_4.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page4_7.jpg" alt=""></p>
<h3 id="Page_5">Page 5</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">珠峰</span><br><span class="line">或许是因为它的独一无二</span><br><span class="line">或许是因为内心的情感无法抑制</span><br><span class="line">嗯，就是你</span><br><span class="line">不能错过你</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page4_6.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page4_5.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page5_2.jpg" alt=""></p>
<h3 id="Page_6">Page 6</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">冰雪奇缘</span><br><span class="line">未完的结局</span><br><span class="line">那天的电影是不完整的</span><br><span class="line">下次</span><br><span class="line">我们一起看完这结局</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page6_6.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page6_8.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page6_11.jpg" alt=""></p>
<h3 id="Page_7">Page 7</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">回到拉萨</span><br><span class="line">你醉了，伤心的哭诉</span><br><span class="line">自责，难受，心疼</span><br><span class="line">就想静静的呆在你身边</span><br><span class="line">我是个不擅表达的人，有点木讷</span><br><span class="line">可我有一颗爱你的心</span><br><span class="line">请打开心扉，让我走进</span><br><span class="line">以后请让我继续为你努力</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page3_5.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page6_9.jpg" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page6_13.jpg" alt=""></p>
<h3 id="Page_8">Page 8</h3><figure class="highlight"><table><tr><td class="code"><pre><span class="line">上海，未完待续</span><br><span class="line">想牵着你的手</span><br><span class="line">走遍大街小巷，看望我的朋友</span><br><span class="line">或者购买一注彩票</span><br><span class="line">幸运的避开所有的中奖号码</span><br><span class="line">学校，书店，游乐场</span><br><span class="line">未来的路，让我陪你</span><br><span class="line">可好</span><br></pre></td></tr></table></figure>
<p><img src="http://7ximbg.com1.z0.glb.clouddn.com/page9_4.JPG" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page9_5.JPG" alt=""><br><img src="http://7ximbg.com1.z0.glb.clouddn.com/page8_2.JPG" alt=""></p>
